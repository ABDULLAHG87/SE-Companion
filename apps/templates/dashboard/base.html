<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Title Here{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Adjust vertical navbar */
        .navbar-vertical {
            position: fixed;
            top: 0;
            /*bottom: 0;*/
            left: 0;
            width: 60px; /* Adjust as needed */
            background-color: #343a40; /* Dark background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            z-index: 1000; /* Ensure it's above other content */
        }

        /* Adjust content area */
        .content-area {
            padding: 20px;
            margin-left: 60px; /* Adjust as needed */
        }

        /* Navbar icon styles */
        .navbar-icon {
            font-size: 30px; /* Adjust as needed */
            color: #ffffff; /* White color */
        }

        /* Active icon color */
        .active-icon {
            color: #007bff; /* Bootstrap primary color */
        }

        /* Mobile Navbar */
        @media (max-width: 767px) {
            .navbar-vertical {
                display: none;
            }

            .content-area {
                margin-left: 0;
            }

            .navbar-horizontal {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }

            .dropdown-menu {
                position: relative;
                background-color: #f8f9fa;
                z-index: 1000;
            }
        }

        /* Logo styles */
        .logo {
            font-size: 30px; /* Adjust as needed */
            font-weight: bold;
            margin-bottom: 20px; /* Adjust as needed */
            color:cyan; /* White color */
        }

        /* Menu items for vertical navbar */
        .menu-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Adjust as needed */
            color: white
        }

        .menu-items .nav-item {
            margin-bottom: 10px;
        }

        /* Body styles */
        body {
            background-color: #f8f9fa; /* Light background */
        }

        /* Custom button styles */
        .btn-custom {
            background-color: #007bff; /* Bootstrap primary color */
            color: #ffffff; /* White color */
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade of primary color */
        }

        /* Card styles */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .bg-cyan{
            background-color:aquamarine;
        }

    </style>
</head>
<body>
     <!-- Vertical Navbar (Desktop View) -->
<nav class="navbar navbar-light bg-dark navbar-vertical d-none d-md-flex">
    <div class="logo text-center" href="/dashboard">
        <i class="fas fa-code"></i> <!-- Logo Icon -->
    </div>
    <div class="menu-items">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/dashboard/dashboard" title="Dashboard">
                    <i class="fas fa-home navbar-icon active-icon"></i> <!-- Dashboard Icon -->
                </a>
            </li>
            <hr title="resources" class="bg-cyan">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/learn_resources" title="Learning Resources">
                    <i class="fas fa-book navbar-icon"></i> <!-- Book Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/tools" title="Tools">
                    <i class="fas fa-tools navbar-icon"></i> <!-- Tools Icon -->
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/curriculum" title="Curriculum">
                    <i class="fas fa-graduation-cap navbar-icon"></i> <!-- Curriculum Icon -->
                </a>
            </li>
            <hr title="community" class="bg-cyan">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/connect" title="Connect">
                    <i class="fas fa-users navbar-icon"></i> <!-- Users Icon -->
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/profile" title="Profile">
                    <i class="fas fa-user navbar-icon"></i> <!-- User Icon -->
                </a>
            </li>
            <hr title="exit" class="bg-cyan">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/logout" title="Logout">
                    <i class="fas fa-sign-out-alt navbar-icon"></i> <!-- Logout Icon -->
                </a>
            </li>
        </ul>
    </div>
</nav>

    <!-- Horizontal Navbar (Mobile View) -->
<nav class="navbar navbar-light bg-dark navbar-horizontal d-md-none">
    <div class="logo text-center">
        <i class="fas fa-code"></i> <!-- Logo Icon -->
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white"></span> <!-- Apply text-white class here -->
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav text-left"> <!-- Added text-left class -->
            <li class="nav-item">
                <a class="nav-link active text-white" href="/dashboard/dashboard" title="Dashboard"> <!-- Added text-white class -->
                    <i class="fas fa-home navbar-icon active-icon"></i> <!-- Dashboard Icon -->
                    <span class="d-inline d-md-none">Dashboard</span>
                </a>
            </li>
            <hr class="bg-cyan"> <!-- Moved outside of nav-item -->
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard/learn_resources" title="Learning Resources"> <!-- Added text-white class -->
                    <i class="fas fa-book navbar-icon"></i> <!-- Book Icon -->
                    <span class="d-inline d-md-none">Learning Resources</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard/tools" title="Tools"> <!-- Added text-white class -->
                    <i class="fas fa-tools navbar-icon"></i> <!-- Tools Icon -->
                    <span class="d-inline d-md-none">Tools</span>
                </a>
            </li>
            <hr class="bg-cyan"> <!-- Moved outside of nav-item -->
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard/curriculum" title="Curriculum"> <!-- Added text-white class -->
                    <i class="fas fa-graduation-cap navbar-icon"></i> <!-- Curriculum Icon -->
                    <span class="d-inline d-md-none">Curriculum</span>
                </a>
            </li>
            <hr class="bg-cyan"> <!-- Moved outside of nav-item -->
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard/connect" title="Connect"> <!-- Added text-white class -->
                    <i class="fas fa-users navbar-icon"></i> <!-- Connect Icon -->
                    <span class="d-inline d-md-none">Connect</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard/profile" title="Profile"> <!-- Added text-white class -->
                    <i class="fas fa-user navbar-icon"></i> <!-- User Icon -->
                    <span class="d-inline d-md-none">Profile</span>
                </a>
            </li>
            <hr class="bg-cyan"> <!-- Moved outside of nav-item -->
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard/logout" title="Logout"> <!-- Added text-white class -->
                    <i class="fas fa-sign-out-alt navbar-icon"></i> <!-- Logout Icon -->
                    <span class="d-inline d-md-none">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</nav>



     <!-- Dropdown Menu for Mobile View -->
     <li class="nav-item dropdown"> <!-- Added 'dropdown' class -->
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <!-- Added dropdown toggle -->
            <i class="fas fa-bars navbar-icon text-white "></i> <!-- Hamburger Icon -->
            <span class="d-inline d-md-none">Menu</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown"> <!-- Dropdown Menu -->
            <a class="dropdown-item" href="/dashboard">Dashboard</a>
            <a class="dropdown-item" href="/dashboard/learn_resources">Learning Resources</a>
            <a class="dropdown-item" href="/dashboard/tools">Tools</a>
            <a class="dropdown-item" href="/dashboard/curriculum">Curriculum</a>
            <a class="dropdown-item" href="/dashboard/profile">Profile</a>
            <div class="dropdown-divider"></div> <!-- Divider -->
            <a class="dropdown-item" href="/dashboard/logout">Logout</a>
        </div>
    </li>

    <!-- Content -->
    <div class="container">
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </div>
     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
